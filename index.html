<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <header>
        <div class="LOGO">
        <img src="./images/logo.svg" alt="logo" title="Huddle">
        </div>
    </header>
    <main >
        <div class="imagem"><img src="./images/illustration-mockups.svg" alt="imagem"></div>
    
        <div class="conteudo">
            <h1 >Build The Community Your Fans Will Love</h1>
            <br>
            <p>Huddles re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you angage in genuines discussion.</p>
            <br>
            <br>
            <button class="button">
                <a href="#"  target="_blank">Register</a>
            </button>
        </div>

    </main>
    <br>
    <br>
    <ul class="nav-list">
        <li style="--color: #ffffff" >
            <i class="fa-brands fa-facebook"></i>
        </li>
        <li style="--color: #ffffff" >
            <i class="fa-brands fa-twitter"></i>
        </li>
        <li style="--color: #ffffff" >
            <i class="fa-brands fa-instagram"></i>
        </li>

    </ul>
</body>
</html>
